<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Postcard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="postcard">
    <h1>My Postcard</h1>

    <div class="left">
      <p>
        Look how awesome! This is a<br>
        postcard that I created using<br>
        HTML5 and CSS3 during my<br>
        4Geeks Academy Course!
      </p>
      <p>
        This is so cool, can't wait to<br>
        start doing more stuff!
      </p>
    </div>

    <div class="right">
      <input type="text" placeholder="Some Name" />
      <input type="email" placeholder="Some Email" />
      <input type="text" placeholder="Some comment" />
    </div>

    <!-- ✅ Botón independiente y centrado abajo -->
    <div class="button-container">
      <button>Send My Postcard</button>
    </div>

    <!-- ✅ Logo en esquina superior derecha -->
    <img
      class="logo"
      src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png"
    />
  </div>
</body>
</html>
